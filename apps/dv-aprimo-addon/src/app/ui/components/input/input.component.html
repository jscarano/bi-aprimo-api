<div class="relative">
    <input #inputElement type="text" id="floating_filled" class="block rounded-t-sm px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray border-b-1 border-t-0 border-x-0 border-grey-200 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
    [readOnly]="readOnly"
    [placeholder]="placeholder"
    (focus)="autofocus"
    (change)="onContentChange($event)"
    [(ngModel)]="content"
    />
    <label for="floating_filled" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">{{label}}</label>
</div>
