<form class="max-w-sm w-full mx-auto relative">
    <label
        for="underline_select"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
    >
        {{ label }}
    </label>
    <select
        id="underline_select"
        (change)="optionSelected($event)"
        class="block rounded-t-sm px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-dv-select-background border-0 border-b border-neutral-700 appearance-none focus:outline-none focus:ring-0 focus:border-b-2 focus:border-blue-600 peer"
    >
        <option *ngFor="let option of options; let i = index" [value]="i" [selected]="option?.selected">
            {{ option.label }}
        </option>
    </select>
</form>
